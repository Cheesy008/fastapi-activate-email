version: "2.2"
services:

  backend:
    image: cheesy008/fastapi_email
    volumes:
      - ./emails.txt:/code/emails.txt
    ports:
      - "4000:4000"
    env_file:
      - .env

  redis:
    image: redis:latest
    command: redis-server
    volumes:
      - ./data/redis:/data
    depends_on:
      - backend
    ports:
    - 6380:${REDIS_PORT}

  worker:
    image: cheesy008/fastapi_email
    command: celery -A app.worker.celery_app worker -l DEBUG
    depends_on:
      - backend
      - redis
    env_file:
      - .env


