<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email</title>
</head>
<body>
<div style="display:flex;flex-direction:column;align-items:center;width:100%;height:100%;margin:auto;background:#EBF2F8;padding: 60px 30px;font-family:Roboto,RobotoDraft,Helvetica,Arial,sans-serif;">
    <div style="font-size: 24px;margin-bottom:35px">Ваш код подтвержения:</div>

    <div style="background-image: linear-gradient(to right, #2400d9, #7b00e4);padding: 10px 35px;color:#fff;border-radius:20px;margin-bottom:45px;font-size: 22px;font-weight:600;letter-spacing: 6px;"
         id="code">{{generated_code}}
    </div>
    <div style="background: #fff;padding:15px 20px;width:400px;font-size: 17px;letter-spacing:0.5px;margin-bottom: 30px;">
        <div style="margin-bottom: 15px;">
            Здравствуйте.
        </div>
        <div style="margin-bottom: 20px;align-self: flex-start;">
            Недавно вы попытались принять участие в акции... Я не знаю что написать еще. Используйте данный код, чтобы
            подтвердить свою почту
        </div>
        <div style="align-self: flex-start;">
            Если это были не вы, просто проигнорируйте письмо.
        </div>
    </div>
    <div style="font-size: 13px;">
        За помощью вы можете обратиться на почту <span style="color: rgb(0 115 255);">rlhelp@gmail.com</span>
    </div>
</div>
</body>
</html>
